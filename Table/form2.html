<!DOCTYPE html>
<html>
<head
    <title>Document</title>
</head>
<body>
    <form method="get">
        <table border="1" align="center" bgcolor="61764B" cellpadding="30">
            <tr>
                <td>
                    <h2> Step 1: Your details</h4><br>

                    <table border="1" width="100%" cellpadding="5" bgcolor="AACB73">
                        <tr>
                            <td>
                                <b>Name</b> &nbsp;&nbsp;&nbsp;&nbsp; <input type="text" placeholder="First and last name"><br>
                            </td>
                        </tr>
                    </table>

                    <table border="1" width="100%" cellpadding="5" bgcolor="AACB73">
                        <tr>
                            <td>
                                <b>Email</b> &nbsp;&nbsp;&nbsp;&nbsp; <input type="email" placeholder="example@domain.com">
                            </td>
                        </tr>
                    </table>

                    <table border="1" width="100%" cellpadding="5" bgcolor="AACB73">
                        <tr>
                            <td>
                                <b>Phone</b> &nbsp;&nbsp;&nbsp;&nbsp; <input type="tel" placeholder="Eg. +447500000000">
                            </td>
                        </tr>
                    </table>

                     <h2> Step 2: Delivery address</h2>
                    
                    <table border="1" width="100%" cellpadding="5" bgcolor="AACB73">
                        <tr>
                            <td>
                                <b>Address</b> &nbsp;&nbsp;&nbsp;&nbsp; <textarea cols="30" rows="3" ></textarea>>
                            </td>
                        </tr>
                    </table>

                    <table border="1" width="100%" cellpadding="5" bgcolor="AACB73">
                        <tr>
                            <td>
                                <b>postcode</b> &nbsp;&nbsp;&nbsp; <input type="number" >
                            </td>
                        </tr>
                    </table>

                    <table border="1" width="100%" cellpadding="5" bgcolor="AACB73">
                        <tr>
                            <td>
                                <b>Country</b> &nbsp;&nbsp;&nbsp; <input type="text">
                            </td>
                        </tr>
                    </table>
                    
                    <h2> Step 3: card Details</h2>

                    <table border="1" width="100%" cellpadding="5" bgcolor="AACB73">
                        <tr>
                            <td>
                               <b>Card type</b>  <br> <input type="radio" name="p" >VISA <input type="radio" name="p" >AmEx<input type="radio" name="p" >Mastercard
                            </td>
                        </tr>
                    </table>

                    <table border="1" width="100%" cellpadding="5" bgcolor="AACB73">
                        <tr>
                            <td>
                               <b>Card number</b> &nbsp;&nbsp; <input type="number">
                            </td>
                        </tr>
                    </table>

                    <table border="1" width="100%" cellpadding="5" bgcolor="AACB73">
                        <tr>
                            <td>
                               <b>Security code</b> &nbsp;&nbsp; <input type="number">
                            </td>
                        </tr>
                    </table>

                    <table border="1" width="100%" cellpadding="5" bgcolor="AACB73">
                        <tr>
                            <td>
                                <b>Name on card</b> &nbsp; <input type="text" placeholder="Exact name as on the card">
                            </td>
                        </tr>            
                    </table>

                    <h2 align="center"><input type="button" value="BUY IT!"></h2>

                </td> 
            </tr>       
        </table>
    </form>
</body>
</html>
