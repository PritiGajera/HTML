<!DOCTYPE html>
<html>
	<head>
		<title>Exam</title>
	</head>
	<body>
		<form method="get">
			<table border="1" align="center" bgcolor="Green" cellpadding="4">
				<tr>
					<td>
						<b>First Name:</b>
					</td>
					<td>
						<input
							type="text"
							placeholder="Your name"
							minlength="1"
							maxlength="50"
						/>
					</td>
				</tr>

				<tr>
					<td>
						<b>Last Name:</b>
					</td>
					<td>
						<input
							type="text"
							placeholder="Your last name"
							minlength="1"
							maxlength="50"
						/>
					</td>
				</tr>

				<tr>
					<td>
						<b>Email ID:</b>
					</td>
					<td><input type="email" placeholder="your email" /></td>
				</tr>

				<tr>
					<td>
						<b>Mobile No.</b>
					</td>
					<td>
						<input type="tel" placeholder="Your number" max="10" />
					</td>
				</tr>

				<tr>
					<td>
						<b>Gender:</b>
					</td>
					<td>
						<input type="radio" name="a" /> Male
						<input type="radio" name="a" /> Female
					</td>
				</tr>

				<tr>
					<td><b>Date of birth(DOB):</b></td>
					<td><input type="date" /></td>
				</tr>

				<tr>
					<td>
						<b>Address:</b>
					</td>
					<td>
						<address>
							<textarea cols="20" rows="4"></textarea>
						</address>
					</td>
				</tr>

				<tr>
					<td>
						<b>Course:</b>
					</td>
					<td>
						<input type="checkbox" />B.tech <input type="checkbox" />M.tech
						<input type="checkbox" />MBA
					</td>
				</tr>

				<tr>
					<td>
						<b>Branch:</b>
					</td>
					<td>
						<select aria-placeholder="CSE">
							<option>CSE</option>
							<option>SE</option>
							<option>CE</option>
							<option>CS</option>
						</select>
					</td>
				</tr>

				<tr>
					<td colspan="2" align="center">
						<input type="submit" />
						<input type="reset" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
