<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form method="get">
        <table border="1" align="center" width="50%" >
            <caption><b>Student form</b></caption>
            <tr>
                <td>Roll No:</td>
                <td>
                    <input type="number" placeholder="Roll No." min="1" max="20">
                </td>
            </tr>

            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" placeholder="Enter Full name">
                </td>
            </tr>

            <tr>
                <td>Address:</td>
                <td>
                    <!-- <input type="textarea" row="4" col="6"> -->
                    <textarea name="" id="" cols="20" rows="4"></textarea>
                </td>
            </tr>
            
            <tr>
                <td>Date of Birth:</td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    Male<input type="radio" name="r"> 
                    Female<input type="radio" name="r">
                </td>
            </tr>

            <tr>
                <td>Hobby</td>
                <td>
                    Cricket<input type="checkbox" checked> <br>
                    Reading<input type="checkbox"><br>
                    Travelling<input type="checkbox"><br>
                    Dancing<input type="checkbox"><br>
                    Singing<input type="checkbox">
                </td>
            </tr>

            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" placeholder="Enter Email">
                </td>
            </tr>

            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" placeholder="password" >
                </td>
            </tr>

            <tr>
                <td>City</td>
                <td>
                    <select >
                        <option>surat</option>
                        <option>Navsari</option>
                        <option>Rajkot</option>
                        <option>Anand</option>
                        <option>Vadodara</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td colspan="2" align="center">
                    <input type="reset">
                    <input type="submit">
                </td>
            </tr>

        </table>
    </form>
    </body>
</html>
